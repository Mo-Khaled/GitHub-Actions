name: my-workflow
on:
  push:
    branches:
      - main
jobs:
    ascii_job:
      runs-on: ubuntu-latest
      
      steps:
        - name: Install cowsay program
          run: sudo apt-get install cowsay -y

        - name: Run cowsay with dragon
          run: cowsay -f dragon "Run for cover, iam a Dragon... RAWRR" >> dragon.txt

        - name: Test File Exists
          run: grep -i "dragon" dragon.txt

        - name: Read File
          run: cat dragon.txt

        - name: List repo files
          run: ls
